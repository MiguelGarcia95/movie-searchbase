<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Movie SearchBase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <nav class='navbar'>
    <section class="navbar_brand">
      <a class="navbar_link" href="/theme">Movie SearchBase</a>
      <input class='navbar_search' type='text' placeholder="Search" />
    </section>
    <section class='navbar_links'>
      <a class="nav_icon" href="/theme/account"><i class="far fa-2x fa-user-circle"></i></i></a>
      <a class="nav_icon" href="/theme/login"><i class="fas fa-2x fa-sign-in-alt"></i></a>
      <a class="nav_icon" href="/theme/search"><i class="fas fa-2x fa-search"></i></a>
      <a class="nav_icon" href="/theme"><i class="fas fa-2x fa-sign-out-alt"></i></a>
      <a class="nav_icon" href="/theme"><i class="fas fa-2x fa-random"></i></a>
      <a class="navbar_link" href="/theme">Sign In</a>
    </section>
  </nav>

  <section class='home_display'>
    <section class="home_display_row">
      <section class="home_display_col"><section class="display_content"></section></section>
      <section class="home_display_col">
        <section class="home_display_inner_row">
          <section class="home_display_inner_col"><section class="display_content"></section></section>
          <section class="home_display_inner_col"><section class="display_content"></section></section>
        </section>  
        <section class="home_display_inner_row">
          <section class="home_display_inner_col"><section class="display_content"></section></section>
          <section class="home_display_inner_col"><section class="display_content"></section></section>
        </section>  
      </section>
    </section>
    <section class="home_display_bottom_row">
      <section class="home_display_bottom_col"><section class="display_content"></section></section>
      <section class="home_display_bottom_col"><section class="display_content"></section></section>
      <section class="home_display_bottom_col"><section class="display_content"></section></section>
      <section class="home_display_bottom_col"><section class="display_content"></section></section>
      <section class="home_display_bottom_col"><section class="display_content"></section></section>
      <section class="home_display_bottom_col"><section class="display_content"></section></section>
    </section>
  </section>

  <section class="home_movies">
    <section class="home_switch_container">
      <section class="home_switch">
        <section class="home_switch_select">
          <p class="home_switch_select_content">Movies</p>
          <section class="home_switch_select_color"></section>
        </section>
        <section class="home_switch_select">
          <p class="home_switch_select_content">Shows</p>
          <section class="home_switch_select_color"></section>
        </section>
      </section>
    </section>

    <section class="home_slider">
      <h3 class="home_slider_name">Top Movies</h3>
      <section class="home_slider_container">
        <h1>Slider Here</h1>
      </section>
    </section>

  </section>

  <footer class="footer">
    <section class="footer_content">
      <img src="http://localhost:3000/images/logos/408x161-powered-by-rectangle-green-bb4301c10ddc749b4e79463811a68afebeae66ef43d17bcfd8ff0e60ded7ce99.png" alt="">
    </section>
    <section class="footer_meta"><p>Copyright Â©2019 - Created by Miguel Garcia</p></section>
  </footer>

</body>
</html>
